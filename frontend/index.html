<html>
<style>
    .content {
        max-width: 500px;
        margin: auto;
    }
</style>

<body>
    <div class="content">
        <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">

        </script>
        <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>

        <script>
            // Enable etherum connecting from metamask.
            window.ethereum.enable();

            var provider = new ethers.providers.Web3Provider(web3.currentProvider);

            var SwapContractAddress = "0x54419268c31678C31e94dB494C509193d7d2BB5D"; //Mainnet BSC Contract
            var SwapContractABI = [
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "_oldToken",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "_newToken",
                            "type": "address"
                        }
                    ],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [],
                    "name": "admin",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "newToken",
                    "outputs": [
                        {
                            "internalType": "contract IERC20",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "oldToken",
                    "outputs": [
                        {
                            "internalType": "contract IERC20",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "_amount",
                            "type": "uint256"
                        }
                    ],
                    "name": "swap",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ]

            var SwapContract
            var signer

            provider.listAccounts().then(function (accounts) {
                signer = provider.getSigner(accounts[0]);
                SwapContract = new ethers.Contract(SwapContractAddress, SwapContractABI, signer);
            })

            async function getAdmin() {
                getMoodPromise = SwapContract.admin();
                var Admin = await getMoodPromise;
                console.log(Admin);
            }

            async function approve() {
                let abi = ["function approve(address _spender, uint256 _value) public returns (bool success)"]
                //Old ERC20 Contract: 0x288d3A87a87C284Ed685E0490E5C4cC0883a060a 
                let TokenContract = new ethers.Contract('0x288d3A87a87C284Ed685E0490E5C4cC0883a060a', abi, signer);

                // Approve Spending from Swap contract 
                await TokenContract.approve(SwapContractAddress, ethers.utils.parseUnits(Math.pow(10, 18).toString(), 18))
                console.log("Approving Old Sel contract to spend");
            }

            async function swap() {
                try {
                    let SwapContract = new ethers.Contract(SwapContractAddress, SwapContractABI, signer);
                    var amount = document.getElementById("amount").value;
                    console.log("Start Swapping Amount: ", amount);
                    await SwapContract.swap(ethers.utils.parseUnits(amount, 18));
                } catch (error) {
                    console.error(error);
                }
            }

        </script>
        <h1>Migrate Contract</h1>
        <p> Migrate old SEL token to new SEL Token </p>
        <label for="mood">Input Amount</label> <br>
        <input type="text" id="amount" placeholder="00.0000000">

        <div>
            <button onclick="swap()"> Swap</button>
        </div>
        <div>
            <button onclick="approve()"> approve </button>
        </div>
        <div>
            <button onclick="getAdmin()"> Admin Address </button>
        </div>
    </div>


</body>

</html>
